<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cweList">
      <h2 data-cy="cweListDetailsHeading"><span>Cwe List</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cweList.id }}</span>
        </dd>
        <dt><span>Cwe Id</span></dt>
        <dd>
          <span>{{ cweList.cweId }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ cweList.description }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ cweList.code }}</span>
        </dd>
        <dt><span>Tags</span></dt>
        <dd>
          <span>{{ cweList.tags }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/cwe-list', cweList.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
